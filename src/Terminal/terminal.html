<!doctype html>
<body>
  <div id="terminal_wrap">
    <ul id="history"></ul>
    <div class="command_input">
      <div class="prompt">&gt;</div>
      <div id="command"></div>
    </div>
    <div class="command_input hidden">
      <div class="prompt">&gt;</div>
      <input autocomplete="off" type="text" name="" id="command_input" value="" autofocus />
    </div>
    <template id="command_char">
      <span class="char"></span>
    </template>
    <template id="command_history_item">
      <li>
        <div class="command_wrap">
          <div>&gt;</div>
          <div class="command"></div>
        </div>
        <div class="result"></div>
      </li>
    </template>
  </div>
</body>
