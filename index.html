<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>po test</title>
  </head>
  <body>
    <main>
      <ul id="history"></ul>
      <div class="display">
        <div class="prompt">&gt;</div>
        <div id="command"></div>
      </div>
      <div class="display hidden">
        <div class="prompt">&gt;</div>
        <input autocomplete="off" type="text" name="" id="command_input" value="" autofocus />
      </div>
      <template id="command_char">
        <span class="char"></span>
      </template>
      <template id="command_history_item">
        <li>
          <div class="command_wrap">
            <div>&gt;</div>
            <div class="command"></div>
          </div>
          <div class="result"></div>
        </li>
      </template>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
